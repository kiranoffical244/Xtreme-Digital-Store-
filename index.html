<!DOCTYPE html>

<html lang="ne">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Xtreme Digital Store</title>

    <style>

        /* Global Styles */

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            font-family: Arial, sans-serif;

        }

        body {

            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);

            color: white;

            text-align: center;

        }

        /* Header */

        .header {

            padding: 20px;

            font-size: 22px;

            font-weight: bold;

            background: rgba(255, 255, 255, 0.1);

            backdrop-filter: blur(10px);

            border-bottom: 2px solid rgba(255, 255, 255, 0.2);

        }

        /* Product Grid */

        .container {

            display: grid;

            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));

            gap: 15px;

            padding: 20px;

        }

        .item {

            background: rgba(255, 255, 255, 0.1);

            border-radius: 15px;

            padding: 10px;

            cursor: pointer;

            transition: transform 0.3s ease, box-shadow 0.3s ease;

            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);

        }

        .item img {

            width: 100%;

            border-radius: 10px;

            transition: transform 0.3s ease;

        }

        .item:hover {

            transform: scale(1.05);

            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);

        }

        .item:hover img {

            transform: scale(1.1);

        }

        /* Contact Section */

        .contact {

            margin-top: 30px;

            padding: 20px;

            background: rgba(255, 255, 255, 0.1);

            backdrop-filter: blur(10px);

            border-radius: 10px;

            display: flex;

            align-items: center;

            justify-content: center;

            gap: 20px;

        }

        .contact a {

            text-decoration: none;

        }

        .contact img {

            width: 50px;

            transition: transform 0.3s ease;

        }

        .contact img:hover {

            transform: scale(1.2);

        }

        /* Footer */

        .footer {

            margin-top: 20px;

            font-size: 14px;

            padding: 15px;

            background: rgba(0, 0, 0, 0.5);

            border-top: 2px solid rgba(255, 255, 255, 0.2);

        }

    </style>

</head>
